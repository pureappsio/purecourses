<template name="visitorCourse">
    <div class='col-md-4 course-container visitor-course-container'>
        <div class="visitor-course">
            <img class='visitor-picture img-fluid' src='{{url}}'>
            <div class='visitor-course-title col-centered'>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">{{name}}</div>
                    <div class="col-md-2">
                        <div class="course-pricing">{{pricing}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
