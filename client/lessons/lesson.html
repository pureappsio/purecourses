<template name="lesson">
    <div class='row'>
        <div class='col-md-1'>{{order}}</div>
        <div class='col-md-9'><a href='/lessons/{{_id}}'>{{name}}</a></div>
        {{#if isAppUser}}
        <div class='col-md-2'>
            <i class="fa fa-trash fa-delete delete" aria-hidden="true"></i>
        </div>
        {{/if}}
    </div>
</template>
