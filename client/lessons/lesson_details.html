<template name="lessonDetails">
    <div class="row voffset30">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            <h3>{{name}}</h3>
        </div>
        {{#if isAppUser}}
        <div class="col-md-3">
            <a target='_blank' href='http://{{domain}}lessons/{{_id}}?preview=true'>See a preview</a>
        </div>
        {{/if}}

    </div>
    {{#if isAppUser}}
    <div class="row voffset15">
        <div class="col-md-2"></div>
        <div class='col-md-8'>
            <label for='element-type'>Element Type</label>
            <select id='element-type' class='form-control'>
                <option value='text'>Text</option>
                <option value='picture'>Image</option>
                <option value='video'>Audio/Video</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class='col-md-8'>
            <div id='element-video' class='element-content'>
                {{> uploadForm fileId="elementVideo"}}
            </div>
            <div id='element-picture' class='element-content'>
                {{> uploadForm fileId="elementPicture"}}
            </div>
            <div id='element-text' class='element-content'>
                <input id="lesson-text">
            </div>
        </div>
    </div>
    <div class="row voffset15">
        <div class="col-md-2"></div>
        <div class='col-md-8'>
            <button id='add-element' class='btn btn-primary btn-block'>Add Element</button>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-2'></div>
        <div class='col-md-8'>
            <div id='element-added' class='confirmation-message'>Element added
            </div>
        </div>
    </div>
    {{/if}} 

    {{#each elements}}{{> element}} {{/each}}


    {{#if isVideo}}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <video id='lesson-video' class='video-js vjs-big-play-centered vjs-16-9' width="100%" preload="auto" controls>
                <source src="{{videoUrl}}" type="video/mp4">
            </video>
        </div>
    </div>
    {{/if}} {{#if isAudio}}
    <div class="row voffset15">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <audio controls style="width:100%;">
                <source src="{{audioUrl}}" type="audio/mpeg">
            </audio>
        </div>
    </div>
    {{/if}} {{#if isText}}
    <div class="row voffset15">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {{{text}}}
        </div>
        <div class="col-md-3"></div>
    </div>
    {{/if}}
    <div class="row voffset15">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {{#if isTheme 'simple'}}
            <a href='/courses/{{courseId}}' class="btn btn-block btn-primary">Come Back</a> {{else}}
            <a href='/modules/{{moduleId}}' class="btn btn-block btn-primary">Come Back</a> {{/if}}
        </div>
        <div class="col-md-3"></div>
    </div>
</template>
