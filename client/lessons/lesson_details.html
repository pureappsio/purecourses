<template name="lessonDetails">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3>{{name}}</h3>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <video id='lesson-video' class='video-js vjs-big-play-centered vjs-16-9' width="100%" preload="auto" controls>
                <source src="{{url}}" type="video/mp4">
            </video>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row voffset30">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          {{#if isTheme 'simple'}}

          <a href='/courses/{{courseId}}' class="btn btn-block btn-primary">Come Back</a>

          {{else}}

          <a href='/modules/{{moduleId}}' class="btn btn-block btn-primary">Come Back</a>

          {{/if}}

            
        </div>
        <div class="col-md-3"></div>
    </div>
</template>
