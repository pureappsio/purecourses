<template name="moduleDetails">
    <div class='row voffset30'>
        <div class='col-md-6'>
            <h3>{{name}}</h3>
        </div>
    </div>
    {{#if isAppUser}}
    <div class='row'>
        <div class='col-md-2'></div>
        <!--    <div class='col-md-2'>
            <label for='lesson-order'>Number</label>
            <input id='lesson-order' type='text' class='form-control' placeholder="Number...">
        </div> -->
        <div class='col-md-8'>
            <label for='lesson-name'>Lesson Name</label>
            <input id='lesson-name' type='text' class='form-control' placeholder="Name ...">
        </div>
        <!-- <div class='col-md-3'>
            <label for='lesson-video'>Lesson Attachement (Video, Audio ...)</label>
            {{> uploadForm fileId="lessonVideo"}}
        </div> -->
    </div>
    <!-- <div class='row voffset15'>
        <div class='col-md-2'></div>
        <div class='col-md-8'>
            <label for='lesson-text'>Lesson Text (Leave blank for no text)</label>
            <input id="lesson-text">
        </div>
    </div> -->
    <div class='row voffset15'>
        <div class='col-md-2'></div>
        <div class='col-md-8'>
            <button id='add-lesson' class='btn btn-lg btn-block btn-primary'>Add new lesson</button>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-2'></div>
        <div class='col-md-8'>
            <div id='lesson-added' class='confirmation-message'>Lesson added
            </div>
        </div>
    </div>
    {{/if}} {{#each lessons}} {{> lesson}} {{/each}} {{#if isAppUser}}
    <div class='row voffset30'>
        <div class='col-md-3'>
            <h3>Add Resource</h3>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-3'>
            <input id='resource-name' type='text' class='form-control' placeholder="Name ...">
        </div>
        <div class='col-md-3'>
            <input id='resource-url' type='text' class='form-control' placeholder="URL ...">
        </div>
        <div class='col-md-2'>
            <select id='resource-type' class='form-control'>
                <option value='Document'>Document</option>
                <option value='Link'>Link</option>
            </select>
        </div>
        <div class='col-md-2'>
            <button id='add-resource' class='btn btn-block btn-primary'>Add resource</button>
        </div>
        <div class='col-md-2'>
            <div id='resource-added' class='confirmation-message-line'>Resource added</div>
        </div>
    </div>
    {{/if}} {{#if areResources}}
    <h3>Resources</h3> {{/if}} {{#each resources}} {{> resource}} {{/each}}
    <div class="row voffset30">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <a href='/courses/{{courseId}}' class="btn btn-block btn-primary">Come Back</a>
        </div>
        <div class="col-md-3"></div>
    </div>
</template>
