<template name="admin">
    <h3>General Settings</h3>
    <div class='row'>
        <div class='col-md-6'>
            <input id='new-title' type='text' class='form-control' placeholder="Title ...">
        </div>
        <div class='col-md-3'>
            <button id='set-title' class='btn btn-block btn-primary'>Set Title</button>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-6'>
            <input id='new-icon' type='text' class='form-control' placeholder="Icon ..." value="{{getMeta 'icon'}}">
        </div>
        <div class='col-md-3'>
            <button id='set-icon' class='btn btn-block btn-primary'>Set Icon</button>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-3'>
            <input id='user-name' type='text' class='form-control' placeholder="User name ..." value="{{userName}}">
        </div>
        <div class='col-md-3'>
            <input id='user-email' type='text' class='form-control' placeholder="User email ..." value="{{userEmail}}">
        </div>
        <div class='col-md-3'>
            <button id='set-user-data' class='btn btn-block btn-primary'>Set User Data</button>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-6'>
            <input id='language' type='text' class='form-control' placeholder="Language ...">
        </div>
        <div class='col-md-3'>
            <button id='set-language' class='btn btn-block btn-primary'>Set Language</button>
        </div>
    </div>
    <h3>Theme</h3>
    <div class='row'>
        <div class='col-md-6'>
            <select id='theme' class='form-control'>
                <option value='full'>Full</option>
                <option value='simple'>Simple</option>
            </select>
        </div>
        <div class='col-md-3'>
            <button id='set-theme' class='btn btn-block btn-primary'>Set Theme</button>
        </div>
    </div>
    <h3>Users</h3> {{#each users}} {{> user}} {{/each}}
    <h3>Assign Course to User</h3>
    <div class='row'>
        <div class='col-md-3'>
            <select class='form-control' id='users'>
            </select>
        </div>
        <div class='col-md-3'>
            <select class='form-control' id='courses'>
                {{#each courses}}{{> courseListing}} {{/each}}
            </select>
        </div>
        <div class='col-md-3'>
            <button id='assign-course' class='btn btn-block btn-primary'>Assign Course</button>
        </div>
    </div>
    <h3>Create All Accounts</h3>
    <div class='row'>
        <!-- <div class='col-md-3'>
            <select class='form-control' id='accounts-products'></select>
        </div> -->
        <div class='col-md-3'>
            <input id='password' type='text' class='form-control' placeholder="Password ...">
        </div>
        <div class='col-md-3'>
            <button id='create-accounts' class='btn btn-block btn-primary'>Create Accounts</button>
        </div>
    </div>
<!--     <h3>Assign product to all users</h3>
    <div class='row'>
        <div class='col-md-3'>
            <select class='form-control' id='all-products'></select>
        </div>
        <div class='col-md-3'>
            <button id='assign-product-all' class='btn btn-block btn-primary'>Assign Product</button>
        </div>
    </div> -->
    <h3>API Key</h3>
    <div class='row'>
        <div class='col-md-3'>
            <button id='generate-key' class='btn btn-block btn-primary'>Generate API Key</button>
        </div>
        <div class='col-md-3'>
            <span id='api-key'>{{key}}</span>
        </div>
    </div>
    <h3>Add Integration</h3>
    <div class='row'>
        <div class='col-md-1'>Type: </div>
        <div class='col-md-2'>
            <select class='form-control' id='integration-type'>
                <option value='purecart'>PureCart</option>
            </select>
        </div>
        <div class='col-md-1'>URL: </div>
        <div class='col-md-3'>
            <input class='form-control' id='integration-url'>
        </div>
        <div class='col-md-1'>Key: </div>
        <div class='col-md-2'>
            <input class='form-control' id='integration-key'>
        </div>
        <!--  <div class='col-md-1'>Token: </div>

  <div class='col-md-2'><input class='form-control' id='edd-token'></div> -->
        <div class='col-md-2'>
            <button id='add-integration' class='btn btn-block btn-primary'>Link</button>
        </div>
    </div>
    <h3>Integrations</h3> {{#each integrations}} {{> integration}} {{/each}}
</template>
