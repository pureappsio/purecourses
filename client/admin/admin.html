<template name="admin">
    <div class='row voffset30'>
        <div class='col-md-3'>
            <h3>Users</h3></div>
    </div>
    {{#each users}} {{> user}} {{/each}}
    <div class='row voffset30'>
        <div class='col-md-3'>
            <h3>Change Role</h3></div>
    </div>
    <div class='row'>
        <div class='col-md-3'>
            <select class='form-control' id='user-id'>
                {{#each users}} {{> userListing}} {{/each}}
            </select>
        </div>
        <div class='col-md-2'>
            <select class='form-control' id='user-role'>
                <option value='student'>Student</option>
                <option value='appuser'>App User</option>
            </select>
        </div>
        <div class='col-md-2'>
            <button id='set-role' class='btn btn-block btn-primary'>Set Role</button>
        </div>
    </div>
    <div class='row voffset30'>
        <div class='col-md-3'>
            <h3>Assign Teacher</h3>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-3'>
            <select class='form-control' id='app-user-id'>
                {{#each appUsers}} {{> userListing}} {{/each}}
            </select>
        </div>
        <div class='col-md-2'>
            <select class='form-control' id='student-id'>
                {{#each students}} {{> userListing}} {{/each}}
            </select>
        </div>
        <div class='col-md-2'>
            <button id='assign-teacher' class='btn btn-block btn-primary'>Assign Teacher</button>
        </div>
    </div>
    <div class='row voffset30'>
        <div class='col-md-3'>
            <h3>Courses</h3>
        </div>
    </div>
    {{#each courses}} {{> courseAdmin}} {{/each}}
    <div class='row voffset30'>
        <div class='col-md-3'>
            <h3>Change Owner of Course</h3>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-3'>
            <select class='form-control' id='course-id'>
                {{#each courses}} {{> courseSelect}} {{/each}}
            </select>
        </div>
        <div class='col-md-3'>
            <select class='form-control' id='course-user-id'>
                {{#each users}} {{> userListing}} {{/each}}
            </select>
        </div>
        <div class='col-md-3'>
            <button id='set-course-owner' class='btn btn-block btn-primary'>Set Course Owner</button>
        </div>
    </div>
    <div class='row voffset30'>
        <div class='col-md-3'>
            <h3>API Key</h3>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-3'>
            <button id='generate-key' class='btn btn-block btn-primary'>Generate API Key</button>
        </div>
        <div class='col-md-3'>
            <span id='api-key'>{{key}}</span>
        </div>
    </div>
    <div class='row voffset30'>
        <div class='col-md-3'>
            <h3>Add integration</h3>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-1'>Type: </div>
        <div class='col-md-2'>
            <select class='form-control' id='integration-type'>
                <option value='purecart'>PureCart</option>
            </select>
        </div>
        <div class='col-md-1'>URL: </div>
        <div class='col-md-3'>
            <input class='form-control' id='integration-url'>
        </div>
        <div class='col-md-1'>Key: </div>
        <div class='col-md-2'>
            <input class='form-control' id='integration-key'>
        </div>
        <div class='col-md-2'>
            <button id='add-integration' class='btn btn-block btn-primary'>Link</button>
        </div>
    </div>
    <div class='row voffset30'>
        <div class='col-md-3'>
            <h3>Integrations</h3>
        </div>
    </div> {{#each integrations}} {{> integration}} {{/each}}
</template>
