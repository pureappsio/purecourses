<template name="courseDetails">
    <div class='row voffset30'>
        <div class='col-md-6'>
            <h3>{{name}}</h3> </div>
    </div>
    {{#if isAppUser}} {{#if isTheme 'full'}}
    <div class='row vbottom30'>
        <!--  <div class='col-md-2'>
            <input id='module-order' placeholder="Number..." type='text' class='form-control'>
        </div> -->
        <div class='col-md-6'>
            <input id='module-name' placeholder="Module name..." type='text' class='form-control'>
        </div>
        <div class='col-md-2'>
            <button id='add-module' class='btn btn-block btn-primary'>Add new module</button>
        </div>
        <div class='col-md-2'>
            <div id='module-added' class='confirmation-message-line'>Module added</div>
        </div>
    </div>
    {{/if}} {{#if isTheme 'simple'}}
    <div class='row vbottom30'>
        <!--  <div class='col-md-1'>
            <input id='lesson-order' type='text' class='form-control'>
        </div> -->
        <div class='col-md-4'>
            <input id='lesson-name' type='text' class='form-control' placeholder="Name ...">
        </div>
        <div class='col-md-3'>
            <button id='add-lesson' class='btn btn-block btn-primary'>Add new lesson</button>
        </div>
    </div>
    {{/if}} {{/if}} {{#if isTheme 'full'}} {{#each modules}} {{> module}} {{/each}} {{/if}} {{#if isTheme 'simple'}} {{#each lessons}} {{> lesson}} {{/each}} {{/if}} {{#if isAppUser}}
    <div class='row voffset30'>
        <div class='col-md-3'>
            <h3>Add Bonus</h3></div>
    </div>
    <div class='row'>
        <div class='col-md-3'>
            <input id='resource-name' type='text' class='form-control' placeholder="Name ...">
        </div>
        <div class='col-md-3'>
            <input id='resource-url' type='text' class='form-control' placeholder="URL ...">
        </div>
        <div class='col-md-2'>
            <select id='resource-type' class='form-control'>
                <option value='Document'>Document</option>
                <option value='Link'>Link</option>
            </select>
        </div>
        <div class='col-md-2'>
            <button id='add-bonus' class='btn btn-block btn-primary'>Add bonus</button>
        </div>
        <div class='col-md-2'>
            <div id='bonus-added' class='confirmation-message-line'>Bonus added</div>
        </div>
    </div>
    {{/if}} {{#if bonuses}}
    <div class="row voffset30">
        <div class="col-md-3">
            <h3>Bonuses</h3> </div>
    </div>
    {{/if}} {{#each bonuses}} {{> bonus}} {{/each}}
    <div class="row voffset30">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <a href='/' class="btn btn-block btn-primary">Come Back</a>
        </div>
        <div class="col-md-3"></div>
    </div>
</template>
