<template name="courseDetails">

<h3>{{name}}</h3>

{{#if isAdmin}}
<div class='row'>

  <div class='col-md-1'><input id='module-order' type='text' class='form-control'></div>
  <div class='col-md-2'><input id='module-name' type='text' class='form-control'></div>
  <div class='col-md-4'>Restrict to people who bought: </div>
  <div class='col-md-3'>
  	<select id='products' multiple>
  	
  	</select>
  </div>
  <div class='col-md-2'>
    <button id='add-module' class='btn btn-block btn-primary'>Add new module</button>
  </div>

</div>
{{/if}}

{{#each modules}}

	{{> module}}

{{/each}}

{{#if isAdmin}}
<h3>Add Bonus</h3>
<div class='row'>

  <div class='col-md-3'>
    <input id='resource-name' type='text' class='form-control' placeholder="Name ...">
  </div>
  <div class='col-md-3'>
    <input id='resource-url' type='text' class='form-control' placeholder="URL ...">
  </div>
  <div class='col-md-3'>
    <select id='resource-type' class='form-control'>
      <option value='Document'>Document</option>
      <option value='Link'>Link</option>
    </select>
  </div>
  <div class='col-md-3'><button id='add-resource' class='btn btn-block btn-primary'>Add bonus</button></div>

</div>
{{/if}}

{{#if areResources}}
<h3>Bonuses</h3>
{{/if}}

{{#each resources}}
  {{> resource}}
{{/each}}

<div class="row voffset30">

	<div class="col-md-3"></div>
	<div class="col-md-6">
		<a href='/' class="btn btn-block btn-primary">Come Back</a>
	</div>
	<div class="col-md-3"></div>

</div>

</template>
