<template name="possibleCourse">
    <div class='col-md-{{courseContainerSize}} course-container'>
        <a class='course-link' href='{{unlockLink}}'>
            <div class='course-inside'>
                <div class='possible-course-picture-container'><img class='course-picture possible-course-picture img-fluid' src='{{url}}'></div>
                <div class='voffset30 col-centered'>
                    <div class='visitor-course-title col-centered'>
                        {{name}}
                    </div>
                </div>
            </div>
        </a>
    </div>
</template>
