<template name="possibleCourse">

  <div class='col-md-4'>
  	<a href='{{unlockLink}}'>
  		<div class='possible-course-picture-container'><img class='possible-course-picture img-responsive' src='{{imgUrl}}'></div>
  	</a>
    <div class='voffset30 col-centered'>
    	<a class='btn btn-warning btn-lg' href='{{unlockLink}}'>Unlock Content</a>
    </div>
    {{#if isAdmin}}
	  <div><a href='/courses/edit/{{_id}}' class='btn btn-warning btn-block'>Edit</a></div>
	  <div><button class='btn btn-danger btn-block delete'>Delete</button></div>
	{{/if}}
  </div>

</template>
