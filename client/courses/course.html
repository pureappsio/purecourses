<template name="course">
    <div class='col-md-{{courseContainerSize}} course-container'>
        <a class='course-link' href='/courses/{{_id}}'>
            <div class='course-inside'>
                <img class='course-picture img-fluid' src='{{url}}'>
                <div class='visitor-course-title col-centered'>
                    {{name}}
                </div>
            </div>
        </a>
        {{#if isAppUser}}
        <div class='row voffset15'>
            <div class='col-md-2'></div>
            <div class='col-md-4'> <a href='/courses/edit/{{_id}}' class='btn btn-warning btn-block'>Edit</a></div>
            <div class='col-md-4'>

                {{#if published}}
                <button class='btn btn-success btn-block unpublish'>Published</button>
                {{else}}
                <button class='btn btn-default btn-block publish'>Draft</button>
                {{/if}}
            </div>
        </div>
        {{/if}}
    </div>
</template>
